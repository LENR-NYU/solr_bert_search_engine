<!DOCTYPE html>
<html>
<head>
    <title>Search Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class = "hdr">
        <p id="title">NYU LENR</p>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search..." spellcheck="true">
            <button class="searchbtn" onclick="search()"><i class="fa fa-search"></i></button>
            <button class="searchbtn" onclick="clear()"><i class="fa fa-close"></i></button>
        </div>

        <div class="tabs">
            <button class="tablinks" onclick="openTab(event, 'neural')">Neural Search Engine</button>
            <!-- <button class="tablinks" onclick="openTab(event, 'solr')">Solr</button> -->
            <button class="tablinks" onclick="openTab(event, 'keywords')">Keywords</button>
            <button class="tablinks" onclick="openTab(event, 'chatbots')">Chatbots</button>
        </div>
    </div>

    <div class="filter">

    </div>

    <div id="neural" class="view">
        <!-- Placeholder for displaying article results -->
    </div>

    <!-- <div id="solr" class="view">
       
    </div> -->

    <div id="keywords" class="view">
        <!-- Placeholder for displaying graph results -->
    </div>

    <div id="chatbots" class="view">
        <div id="chatbot">
            <h2>Chatbot 1: David Nagel's Papers</h2>
            <iframe src="https://chatfast.io/chat/04b2f892-092a-4f40-bed7-e17fa4817bd2" width="450px" height="600px"></iframe>
        </div>
        <div id="chatbot2">
            <h3>Chatbot 2: 400 Paper Chatbot</h3>
            <iframe src="https://chatfast.io/chat/a43c293d-010f-4a2d-9720-c8050380502b" width="450px" height="600px"></iframe>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
